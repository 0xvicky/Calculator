<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Calculator</title>
</head>

<body class="bg-gray-400">
    <div class="calcu w-full h-[650px] flex justify-center items-center ">

        <div class="calcBod h-96 w-96 ring-gray-900 ring-2 p-4 bg-gray-900 rounded-2xl">
            <div class="result h-1/6 bg-white  outline-gray-900 flex justify-end items-end pb-2     text-gray-900 text-2xl font-semibold">
                <input type="text" id="theResult" class="w-full text-2xl text-right">
            </div>
            <div class="keys grid grid-cols-4 gap-8 py-6">
                <button id="btnNin" class="btNi text-white text-xl hover:bg-gray-900 rounded-xl ">9</button>
                <button id="btnEgt" class="btEi text-white text-xl hover:bg-gray-900 rounded-xl ">8</button>
                <button id="btnSvn" class="btSe text-white text-xl hover:bg-gray-900 rounded-xl ">7</button>
                <button id="btnDiv" class="btDi text-white text-xl hover:bg-gray-900 rounded-xl ">/</button>
                <button id="btnSix" class="btSi text-white text-xl hover:bg-gray-900 rounded-xl ">6</button>
                <button id="btnFiv" class="btFi text-white text-xl hover:bg-gray-900 rounded-xl ">5</button>
                <button id="btnFou" class="btFo text-white text-xl hover:bg-gray-900 rounded-xl ">4</button>
                <button id="btnMlt" class="btMl text-white text-xl hover:bg-gray-900 rounded-xl ">X</button>
                <button id="btnThr" class="btTh text-white text-xl hover:bg-gray-900 rounded-xl ">3</button>
                <button id="btnTwo" class="btTw text-white text-xl hover:bg-gray-900 rounded-xl ">2</button>
                <button id="btnOne" class="btOn text-white text-xl hover:bg-gray-900 rounded-xl ">1</button>
                <button id="btnMin" class="btMi text-white text-xl hover:bg-gray-900 rounded-xl ">-</button>
                <button id="btnZer" class="btZe text-white text-xl hover:bg-gray-900 rounded-xl ">0</button>
                <button id="btnClr" class="btCl text-white text-xl hover:bg-gray-900 rounded-xl ">C</button>
                <button id="btnDec" class="btDe text-white text-xl hover:bg-gray-900 rounded-xl ">.</button>
                <button id="btnPls" class="btPl text-white text-xl hover:bg-gray-900 rounded-xl ">+</button>
                <button id="btnEql" class="btEq text-white text-xl hover:bg-gray-900 rounded-xl col-span-3">=</button>
            </div>
        </div>
    </div>

</body>
<script src="index2.js"></script>

</html>
